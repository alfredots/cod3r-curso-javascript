<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            #conteudo{
                padding: 30px 0px;
            }
        </style>
    </head>
    <body>
        <header>
            Exercícios HTML
        </header>
        <nav>
            <a wm-nav="exercicios/teste.html"> 00-Teste| </a>
            <a wm-nav="exercicios/temp.html"> 01-Temp| </a>
            <a wm-nav="exercicios/texto.html"> 02-Texto| </a>
            <a wm-nav="exercicios/listas.html"> 03-Listas| </a>
            <a wm-nav="exercicios/links.html"> 04-Links| </a>
            <a wm-nav="exercicios/tabela.html"> 05-Tabelas| </a>
            <a wm-nav="exercicios/form/form.html"> 06-Formulários| </a>
            <a wm-nav="exercicios/imagens.html"> 06-Imagens| </a>
            <a wm-nav="exercicios/video.html"> 07-video| </a>
        </nav>
        <section id="conteudo"></section>
        <footer>Curso web moderno</footer>
        <script>
            document.querySelectorAll('[wm-nav]').forEach((link)=>{
                console.log(link)
                link.onclick = (e) => {
                    e.preventDefault()

                    const conteudo = document.getElementById('conteudo')
                    fetch(link.getAttribute('wm-nav'))
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html)
                }
            })
        </script>       
    </body>
</html>
