<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <div>
            <button v-on:click="add">Add</button>
            <button @click=" contador -=1">Sub</button>
        </div>
        <p @mousemove="atualizaPos">
            Coordenadas: {{x}} e {{y}}
        </p>
    </div>
    <script>
        // ...
        new Vue({
            el: "#app",
            data: {
                x: 0,
                y: 0,
                contador: 0
            },
            methods: {
                add () {
                    this.contador ++
                },
                atualizaPos(e){
                    this.x = e.clientX
                    this.y = e.clientY
                }
            }
        })
    </script>
</body>
</html>
