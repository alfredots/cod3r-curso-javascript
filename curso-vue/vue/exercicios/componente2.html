<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador nome="Alfredo"></contador>
        <contador nome="Eleanor"></contador>
        <contador nome="Fernando"></contador>
    </div>

    <script>
        Vue.component('contador', {
            props: ['nome'],
            data: function () {
                return {
                    contador : 0
                }
            },
            template: `
                <div> 
                    Bom dia {{nome}} seu contador Ã© {{contador}} ! 
                    <button @click="contador++" > ++ </button>
                </div>
            `
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
